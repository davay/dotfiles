- name: Mac setup
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: "Homebrew: Install packages & taps"
      community.general.homebrew:
        name:
          - nvim
          - zsh
          - gh
          - python
          - mas
          - tree
          - sl
          - htop
          - fzf
          - coreutils
          - jq
          - node
          - lua
          - moreutils
          - gnu-sed
          - rust
          - code-minimap
          - imagemagick
          - pidof
          - neofetch
          - texlive
          - pandoc
          - ripgrep
          - fd
          - thefuck
          - webpack
          - koekeishiya/formulae/yabai
          - koekeishiya/formulae/skhd
          - felixkratz/formulae/sketchybar
          - pipes-sh
          - tty-clock
          - jupyterlab
          - mdcat
          - git-lfs
          - openjdk
          - docker-compose
          - jstkdng/programs/ueberzugpp # for image.nvim
          - luarocks # for image.nvim
        state: latest
        update_homebrew: yes

    - name: "Homebrew: Install casks"
      community.general.homebrew_cask:
        name:
          - steam
          - discord
          - google-cloud-sdk
          - visual-studio-code
          - docker
          - raindropio
          - karabiner-elements
          - sf-symbols
          - linearmouse
          - warp
          - shottr
          - 1password
          - mullvadvpn
          - figma
          - he3-app/he3/he3
          - affinity-designer
          - affinity-photo
          - affinity-publisher
          - postman
          - arc
          - backblaze
          - parallels
          - rectangle-pro
          - atext
          - dotnet-sdk
          - raycast
          - microsoft-teams
          - anaconda
          - google-drive
          - openinterminal
          - gpg-suite
          - iterm2
          - iina
          - pycharm
          - tableau
          - alt-tab
          - slack
          - webcatalog
          - copilot
          - altserver
          - unified-remote
          - quarto
        state: latest

    - name: "Cargo: Install Rust Packages"
      community.general.cargo:
        name:
          - wallust
          - tree-sitter-cli # To auto install TS parsers

